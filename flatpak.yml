app-id: com.github.vikdevelop.apm
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: apm
finish-args:
- --share=ipc
- --share=network
- --filesystem=home
modules:
  - name: apm
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - pip3 install --prefix=/app tabulate
      - chmod +x apm
      - install -D -t /app/bin apm
    sources:
      - type: archive
        url: https://github.com/vikdevelop/apm/archive/refs/tags/1.2.tar.gz
        sha256: c3f6d5ee9d218a7c523a4fb796c27632bcee1b1c9ef2630197748193c9ab8708
