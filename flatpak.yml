app-id: com.github.vikdevelop.apm
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: apm
finish-args:
- --share=ipc
- --share=network
- --filesystem=home
modules:
  - name: apm
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - pip3 install --prefix=/app tabulate
      - cp -R translations /app/
      - chmod +x apm
      - install -D -t /app/bin apm
    sources:
      - type: archive
        url: https://github.com/vikdevelop/apm/releases/download/1.4.1/apm-main.zip
        sha256: 97f2f9fd08ae089dd95d1e7dfc38630484bf2a4cb86dcad053107b5c682a2165
