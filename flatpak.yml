app-id: com.github.vikdevelop.apm
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: apm
finish-args:
- --share=ipc
- --share=network
- --filesystem=home
modules:
  - name: apm
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - pip3 install --prefix=/app tabulate
      - chmod +x apm
      - install -D -t /app/bin apm
    sources:
      - type: archive
        url: https://github.com/vikdevelop/apm/archive/refs/tags/1.2.tar.gz
        sha256: 70d1b4e1169895aab0f1d49f9b8d1bf4b3616381a254164b18f7fa2dfa4c7f5c
