app-id: com.github.vikdevelop.apm
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: apm
finish-args:
- --share=ipc
- --share=network
- --filesystem=home
modules:
  - name: apm
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - pip3 install --prefix=/app tabulate
      - chmod +x apm
      - install -D -t /app/bin apm
    sources:
      - type: archive
        url: https://github.com/vikdevelop/apm/archive/refs/tags/1.1.2.1.tar.gz
        sha256: a0d82c7984e237c242a062ebc64e70271a3bda028d56f6f909e1ae4fb9455445
