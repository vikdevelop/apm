app-id: com.github.vikdevelop.apm
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: apm
finish-args:
- --share=ipc
- --share=network
- --filesystem=home
modules:
  - name: apm
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - pip3 install --prefix=/app tabulate
      - chmod +x apm
      - install -D -t /app/bin apm
    sources:
      - type: archive
        url: https://github.com/vikdevelop/apm/archive/refs/tags/1.3.tar.gz
        sha256: d4405df746b9442103e9a39145dd17e563e2a3bd4b083478c68cdf5cc23d1a87
